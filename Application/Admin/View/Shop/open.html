<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>美优萌宠</title>
    <link rel="shortcut icon" href="/static/img/favicon.png" />
    <!-- global-->
    <link rel="stylesheet" type="text/css" href="/static/css/global/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/global/layout.css">
    <link rel="stylesheet" type="text/css" href="/static/css/global/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/static/css/module/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/module/footer.css">
    <!-- page-->
    <link rel="stylesheet" type="text/css" href="/static/gallery/form/form.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/page/home/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/page/home/release.css">
</head>

<body>
   <include file="./Application/Public/View/Header/v1.html"/>
   
    <div id="content">
        <div class="layout-990">
            <div class="left-content">
                <h3>开通店铺</h3>
                <div class="release">
                    <form action="" method="post" id="releasepet">
                        <div class="row fd-clr">
                            <label class="form-label">店铺名称：</label>
                            <div class="formControls">
                                <input type="text" class="input-text" placeholder="不能超过25个字符" name="username" id="username" datatype="*1-25" nullmsg="标题不能为空">
                            </div>
                            <div class="form-tip"></div>
                        </div>
                        <div class="row fd-clr">
                            <label class="form-label">店铺资质：</label>
                            <div class="formControls select-control">
                                <span class="select-box">
                                    <select class="select" size="1" datatype="*" nullmsg="请选择种类">
                                        <option value="" selected>请选择年龄段</option>
                                        <option value="1">70前</option>
                                        <option value="1">70后</option>
                                        <option value="2">80后</option>
                                        <option value="2">90后</option>
                                        <option value="2">00后</option>
                                    </select>
                                </span>
                            </div>
                            <div class="form-tip"></div>
                        </div>
                        <div class="row fd-clr">
                            <label class="form-label">主营业务：</label>
                            <div class="formControls width-430">
                                <div class="check-box">
                                    <input type="checkbox" id="checkbox-1" name="checkbox2" datatype="*" nullmsg="主营业务不能为空！">
                                    <label for="checkbox-1">领养</label>
                                </div>
                                <div class="check-box">
                                    <input type="checkbox" id="checkbox-2" name="checkbox2">
                                    <label for="checkbox-2">洗护</label>
                                </div>
                                <div class="check-box">
                                    <input type="checkbox" id="checkbox-3" name="checkbox2">
                                    <label for="checkbox-3">造型</label>
                                </div>
                                <div class="check-box">
                                    <input type="checkbox" id="checkbox-3" name="checkbox2">
                                    <label for="checkbox-3">医疗</label>
                                </div>
                                <div class="check-box">
                                    <input type="checkbox" id="checkbox-4" name="checkbox2">
                                    <label for="checkbox-4">寄养</label>
                                </div>
                                <div class="check-box">
                                    <input type="checkbox" id="checkbox-4" name="checkbox2">
                                    <label for="checkbox-4">宠物百货</label>
                                </div>
                            </div>
                            <div class="form-tip"></div>
                        </div>
                        <div class="row fd-clr">
                            <label class="form-label">店铺地址：</label>
                            <div class="formControls select-control">
                                <span class="select-box">
                                    <select class="select" size="1" datatype="*" nullmsg="请选择所在城市!">
                                        <option value="" selected>请选择城市</option>
                                        <option value="1">北京</option>
                                        <option value="2">上海</option>
                                        <option value="3">广州</option>
                                    </select>
                                </span>
                            </div>
                            <div class="form-tip select-tip"></div>
                            <label class="form-label margin-top-10"></label>
                            <div class="formControls select-control margin-top-10">
                                <span class="select-box">
                                    <select class="select" size="1" datatype="*" nullmsg="请选择所在地区!">
                                        <option value="" selected>请选择城市</option>
                                        <option value="1">北京</option>
                                        <option value="2">上海</option>
                                        <option value="3">广州</option>
                                    </select>
                                </span>
                            </div>
                            <div class="form-tip select-tip margin-top-10"></div>
                            <label class="form-label margin-top-10"></label>
                            <div class="formControls width-430 margin-top-10">
                                <input type="text" class="input-text" placeholder="详细地址" name="username" id="username" datatype="*" nullmsg="详细地址不能为空">
                            </div>
                            <div class="form-tip margin-top-10"></div>
                        </div>
                        <div class="row fd-clr">
                            <label class="form-label">店铺招牌：</label>
                            <div class="img-upload-box">
                                <div class="img-box">

                                </div>
                                <div class="add-img">
                                    <i class="iconfont">&#xe605;</i>
                                    <span>添加一张图片</span>
                                </div>
                            </div>
                        </div>
                        <div class="fd-clr btn-box">
                            <input class="btn btn-release" type="submit" value="提交">
                        </div>
                    </form>
                </div>
            </div>
            <assign name="right_tab" value="4" />
            <include file="./Application/Public/View/Component/right_menu.html"/>
        </div>
    </div>
    <include file="./Application/Public/View/Footer/v1.html" />
</body>

<script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
<script src="http://www.meipet.com.cn/static/gallery/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="/static/gallery/validform.js"></script>
<script type="text/javascript" src="/static/gallery/datepicker/WdatePicker.js"></script>
<script src="/static/js/page/home/publish.js"></script>

</html>
