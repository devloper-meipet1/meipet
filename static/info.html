    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="stylesheet" type="text/css" href="/static/css/global/layout.css">

    <link rel="stylesheet" type="text/css" href="/static/gallery/form/form.css" />

<body>
    <div id="header">
        <div class="layout-990">
            <h1><a href="/" title="美优萌宠"><img src="/static/img/logo.png"></a></h1>
            <ul class="nav ms-yh">
                <li><a href="/">首页</a></li>
                <li><a href="/list">有偿领养</a></li>
                <li><a href="/list">无偿领养</a></li>
            </ul>
            <div class="user-center">
                <a class="no-login" href="/log" target="_self">登录</a>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="layout-990">
            <div class="left-content">
                <h3>个人资料</h3>
                <div class="release">
                    <form action="" method="post" id="releasepet">
                        <div class="row fd-clr">
                            <label class="form-label">昵称：</label>
                            <div class="formControls">
                                <input type="text" class="input-text" placeholder="不能超过25个字符" name="username" id="username" datatype="*1-25" nullmsg="标题不能为空">
                            </div>
                            <div class="form-tip"></div>
                        </div>
                        <div class="row fd-clr">
                            <label class="form-label">年龄：</label>
                            <div class="formControls select-control">
                                <span class="select-box">
                                    <select class="select" size="1" datatype="*" nullmsg="请选择种类">
                                        <option value="" selected>请选择年龄段</option>
                                        <option value="1">70前</option>
                                        <option value="1">70后</option>
                                        <option value="2">80后</option>
                                        <option value="2">90后</option>
                                        <option value="2">00后</option>
                                    </select>
                                </span>
                            </div>
                            <div class="form-tip"></div>
                        </div>
                        <div class="row fd-clr">
                            <label class="form-label">性别：</label>
                            <div class="formControls">
                                <div class="radio-box">
                                    <input type="radio" id="sex-1" name="sex" datatype="*" nullmsg="请选择性别！">
                                    <label for="sex-1">男</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" id="sex-2" name="sex">
                                    <label for="sex-2">女</label>
                                </div>
                            </div>
                            <div class="form-tip"></div>
                        </div>
                        <div class="row fd-clr">
                            <label class="form-label">电话：</label>
                            <div class="formControls">
                                <input type="text" class="input-text" placeholder="价格必须为数字" name="username" id="username" datatype="n" nullmsg="价格必须为数字">
                            </div>
                            <div class="form-tip"></div>
                        </div>
                        <div class="row fd-clr">
                            <label class="form-label">地址：</label>
                            <div class="formControls select-control">
                                <span class="select-box">
                                    <select class="select" size="1" datatype="*" nullmsg="请选择所在城市!">
                                        <option value="" selected>请选择城市</option>
                                        <option value="1">北京</option>
                                        <option value="2">上海</option>
                                        <option value="3">广州</option>
                                    </select>
                                </span>
                            </div>
                            <div class="form-tip select-tip"></div>
                            <label class="form-label margin-top-10"></label>
                            <div class="formControls select-control margin-top-10">
                                <span class="select-box">
                                    <select class="select" size="1" datatype="*" nullmsg="请选择所在地区!">
                                        <option value="" selected>请选择城市</option>
                                        <option value="1">北京</option>
                                        <option value="2">上海</option>
                                        <option value="3">广州</option>
                                    </select>
                                </span>
                            </div>
                            <div class="form-tip select-tip margin-top-10"></div>
                            <label class="form-label margin-top-10"></label>
                            <div class="formControls width-430 margin-top-10">
                                <input type="text" class="input-text" placeholder="详细地址" name="username" id="username" datatype="*" nullmsg="详细地址不能为空">
                            </div>
                            <div class="form-tip margin-top-10"></div>
                        </div>
                        <div class="row fd-clr">
                            <label class="form-label">头像：</label>
                            <div class="img-upload-box">
                                <div class="img-box">

                                </div>
                                <div class="add-img">
                                    <i class="iconfont">&#xe605;</i>
                                    <span>添加一张图片</span>
                                </div>
                            </div>
                        </div>
                        <div class="fd-clr btn-box">
                            <input class="btn btn-release" type="submit" value="确认">
                        </div>
                    </form>
                </div>
            </div>
            <div class="right-nav">
                <ul>
                    <li class="first">
                        <a href="">
                            <i class="iconfont">&#xe602;</i>&nbsp;&nbsp;发布萌宠
                        </a>
                    </li>
                    <li>
                        <a href=""><i class="iconfont">&#xe604;</i>&nbsp;&nbsp;我发布的</a>
                    </li>
                    <li>
                        <a href="" class="current"><i class="iconfont">&#xe603;</i>&nbsp;&nbsp;个人资料</a>
                    </li>
                    <li>
                        <a href=""><i class="iconfont">&#xe601;</i>&nbsp;&nbsp;开通店铺</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer" class="ms-yh">
        <div class="layout-990">
            <span class="copyright">
            Copyright&nbsp;©&nbsp;<a href="/" target="_self">杭州美呦科技有限公司</a>&nbsp;&nbsp;2015-2025&nbsp;&nbsp;版权所有
        </span>
            <br>
            <a href="/static/us.html">团队介绍</a>&nbsp;|&nbsp;<a href="/static/contact.html">联系我们</a>
        </div>
    </div>
</body>

</html>
