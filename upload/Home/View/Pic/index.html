<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>图片上传</title>

    <!-- Bootstrap -->
    <link href="http://www.meipet.com.cn/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>图片上传</h1>
	

	<form action="__URL__/upload" enctype="multipart/form-data" method="post" >
		<input id="file" type="file" name="photo" />
		<input type="submit" value="提交" >
		<button id="json_upload" type="button">json提交</button>
	</form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://www.meipet.com.cn/static/bootstrap/js/bootstrap.min.js"></script>
    
    <script>
    $(document).ready(function () {
    	  $("#json_upload").click(function () {
    	    var filename = $("#file").val();
    	 
    	    $.ajax({
    	      type: "POST",
    	      url: "__URL__/upload_json",
    	      enctype: 'multipart/form-data',
    	      data: {
    	    	  photo: filename
    	      },
    	      success: function () {
    	        alert("Data Uploaded: ");
    	      }
    	    });
    	  });
    	});
    </script>
  </body>
</html>
